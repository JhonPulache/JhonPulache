<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - JhonPulh - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center background">
        <div class="container-sm text-center p-5 " >
            <div class="row justify-content-center" >
                <div class="col-5 text-center rounded bg-light">
                    <h2 class="mt-4 text-start fw-bold"> Register </h2>
                    <form class="mt-4">
                        <div class="mt-3">
                            <input class="form-control" type="text" placeholder="Tu Nombre" aria-label="default input example" id="email-user">
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Tu contraseña" autocomplete="on" id="password-user">
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Repite tu contraseña" autocomplete="on" id="password-user-repeat">
                        </div>
                        
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary mb-3" id="registro"> Register </button>
                        </div>

                        <div class="alerta">
                        </div>

                        <div class="mt-3">
                            <a href="https://www.facebook.com/" class="link-underline-opacity-0"> 
                                <img src="./assets/facebook.png" class="figure-img img-fluid rounded" alt="Facebook">
                            </a>

                            <a href="https://www.gmail.com/" class="link-underline-opacity-0">
                                <img src="./assets/google.png" class="figure-img img-fluid rounded" alt="Google">
                            </a>

                            <a href="https://pe.linkedin.com/" class="link-underline-opacity-0">
                                <img src="./assets/linkedin.png" class="figure-img img-fluid rounded" alt="Linkedin">
                            </a>

                        </div>
                                  
                    </form>   
                </div>
                <div class="col-5 text-center rounded bg-light">
                    <figure class="figure mt-4">
                        <img src="./assets/registro-img.jpg" class="figure-img img-fluid rounded" alt="...">
                      </figure> 
                </div>
              </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  
</body>
</html>
