<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title> Dog Api </title>
</head>
<body>
    <div class="container fondo mt-5 rounded p-1">

        <h1 class="text-center fw-bold mt-3 text-white text-uppercase"> Api dog</h1>
        <div class="w-auto" >
            <div class="mt-5">
                <div id="resultado" >
                    <p class="fw-light text-center mt-5 text-white"> Agrega la raza el resultado se mostrará aquí </p>
                </div>
            </div>

            <form id="formulario" class="mt-5 border-primary">
                <div class="mt-5 d-flex flex-column justify-content-center ">
                    <select class="form-select form-select-lg mb-3 w-25 mx-auto" id="raza" name="raza">
                        <option disabled selected value="">Seleccione</option>
                    </select>

                    <input type="submit" class="btn btn-md original-button mb-3 w-25 mx-auto" value="Obten Raza">
                </div>
            </form> 
        </div>
    </div>

    <script src="js/app,.js"></script>

</body>
</html>
