<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Chuck Norris</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Consigue tu frase</h1>
        <div class="max-w-lg mx-auto ">

            <div class="p-5 mt-8">
                <div id="resultado">
                    <p class="text-center text-white mt-6">Agrega la categoria de tu frase, el resultado se mostrará aquí</p>
                </div>
            </div>
            
            <form id="formulario" class="mt-10 " action="#" method="POST">
                
                <div class="mt-5">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="categoria"
                        name="categoria"
                    >
                        <option disabled selected value="">-- Seleccione --</option>
                        
                    </select>
                </div>

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="GENERAR FRASE"
                />
            </form>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
