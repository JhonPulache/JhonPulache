<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Pokemon</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="text-center text-3xl my-10 font-bold uppercase" id="main">Buscador de Pokemon</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="bg-white shadow-md rounded-lg p-4">
            <div>
                <label 
                    class="block text-black font-bold uppercase"
                >Termino de Búsqueda por ID o Nombre de pokemon</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 border border-gray-300 "
                    placeholder="Término de búsqueda. Ejemplo: Bulbasaur o 1"
                    id="termino"
                />

                <label for="marca" class="block text-black font-bold uppercase mt-3">Tipo</label>
                    <select class="mt-3 rounded w-full p-2 border border-gray-300" id="tipo">
                        <option value="">Seleccione</option>
                        <option value="normal">Normal</option>
                        <option value="fighting">Pelea</option>
                        <option value="flying">Volador</option>
                        <option value="poison">Veneno</option>
                        <option value="ground">Tierra</option>
                        <option value="rock">Roca</option>
                        <option value="bug">Bicho</option>
                        <option value="ghost">Fantasma</option>
                        <option value="steel">Acero</option>
                        <option value="fire">Fuego</option>
                        <option value="water">Agua</option>
                        <option value="grass">Hierba</option>
                        <option value="electric">Electrico</option>
                        <option value="psychic">Psítico</option>
                        <option value="ice">Hielo</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Oscuro</option>
                        <option value="fairy">Hada</option>
                    </select>

                <input 
                    type="submit"
                    value="Buscar Pokemon"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap mx-auto justify-center">
        
    </div>
a
    <script src="js/app.js"></script>
</body>
</html>
