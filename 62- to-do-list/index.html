<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title> To-Do List </title>
</head>
<body>
    <div class="container mt-5 rounded p-1  background">
        <h1 class="text-center fw-bold mt-3 text-uppercase"> To-Do List </h1>
        <div class="d-flex justify-content-evenly">
            <div class="p-2">
                <h3> Ingrese su tarea </h3>
                <form>
                    <div class="d-flex flex-column justify-content-evenly mt-4" id="container">
                        <input id="tareaInput" input="text" class="form-control" placeholder="Ingrese tarea" >

                        <input type="submit" class="btn btn btn-primary mt-2" value="Agregar">
                    </div>
                </form>
            </div>

            <div class="p-2"> 
                <h2> Lista de tareas </h2>

                <div class="d-flex flex-column mt-4" id="resultado">
        
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
